let currentDifficulty = ''; let currentIndex = 0; let score = 0;

function startQuiz(level) {
    currentDifficulty = level; currentIndex = 0; score = 0;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('quiz-area').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const data = quizData[currentDifficulty][currentIndex];
    const total = quizData[currentDifficulty].length;
    document.getElementById('tag').innerText = `ç¬¬ ${currentIndex + 1} / ${total} é¢˜`;
    document.getElementById('q-text').innerText = data.q;
    document.getElementById('progress').style.width = ((currentIndex + 1) / total * 100) + '%';
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    data.a.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = String.fromCharCode(65 + i) + ". " + text;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
    });
    document.getElementById('verse').style.display = 'none';
}

function checkAnswer(idx) {
    const data = quizData[currentDifficulty][currentIndex];
    const btns = document.querySelectorAll('.option');
    btns.forEach(b => b.disabled = true);
    if(idx === data.ok) {
        btns[idx].classList.add('correct');
        score += 10;
    } else {
        btns[idx].classList.add('wrong');
        btns[data.ok].classList.add('correct');
    }
    const verseBox = document.getElementById('verse');
    verseBox.innerText = data.v;
    verseBox.style.display = 'block';
    setTimeout(() => {
        currentIndex++;
        if(currentIndex < 10) showQuestion();
        else showResult();
    }, 2800);
}

function showResult() {
    document.getElementById('quiz-area').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    document.getElementById('final-score').innerText = score + " åˆ†";
    document.getElementById('rank-title').innerText = score >= 80 ? "ğŸ† åŸºç£ç²¾å…µ" : "ğŸ“– çœŸé“å­¦å¾’";
}
